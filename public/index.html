<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>React App</title>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Login form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 mt-20">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <div id="error-message" class="text-red-500 mb-4"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" placeholder="Email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">Login</button>
      </form>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await apiLogin(email, password);
          if (response.success) {
            // Handle successful login (e.g., redirect to dashboard)
            window.location.href = '/dashboard.html';
          } else {
            document.getElementById('error-message').innerText = response.message;
          }
        } catch (error) {
          document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
        }
      });

      async function apiLogin(email, password) {
        // Simulating an API call
        const fakeDatabase = {
          email: 'user@example.com',
          password: 'password123',
        };

        return new Promise((resolve) => {
          setTimeout(() => {
            if (email === fakeDatabase.email && password === fakeDatabase.password) {
              resolve({ success: true, message: 'Login successful' });
            } else {
              resolve({ success: false, message: 'Invalid email or password' });
            }
          }, 1000);
        });
      }
    </script>
  </body>
</html>
