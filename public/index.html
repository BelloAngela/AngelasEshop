<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet"
  />
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>React App</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Navbar with Shopping Cart Icon -->
  <nav class="w-full bg-blue-600 p-4 flex justify-between items-center">
    <div class="text-white text-lg">My Shop</div>
    <div>
      <button onclick="openModal('cart-modal')" class="text-white text-xl">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex flex-col justify-center items-center">
    <!-- Buttons to open modals -->
    <button onclick="openModal('login-modal')" class="bg-blue-600 text-white py-2 px-4 rounded-md mb-4">Open Login</button>
    <button onclick="openModal('products-modal')" class="bg-blue-600 text-white py-2 px-4 rounded-md mb-4">Open Products</button>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login-modal')">&times;</span>
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <div id="error-message" class="text-red-500 mb-4"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" placeholder="Email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" autocomplete="current-password">
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">Login</button>
      </form>
    </div>
  </div>

  <!-- Products Modal -->
  <div id="products-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('products-modal')">&times;</span>
      <h2 class="text-2xl font-bold mb-6 text-center">Products</h2>
      <div>
        <p>Product 1 - $10</p>
        <button class="add-to-cart bg-blue-600 text-white py-1 px-3 rounded-md mt-2">Add to Cart</button>
      </div>
      <div>
        <p>Product 2 - $20</p>
        <button class="add-to-cart bg-blue-600 text-white py-1 px-3 rounded-md mt-2">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('cart-modal')">&times;</span>
      <h2 class="text-2xl font-bold mb-6 text-center">Shopping Cart</h2>
      <div id="cart-items" class="space-y-4"></div>
    </div>
  </div>

  <!-- JavaScript to handle form submission and cart functionality -->
  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = "flex";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await apiLogin(email, password);
        if (response.success) {
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('error-message').innerText = response.message;
        }
      } catch (error) {
        document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
      }
    });

    async function apiLogin(email, password) {
      const fakeDatabase = {
        email: 'user@example.com',
        password: 'password123',
      };

      return new Promise((resolve) => {
        setTimeout(() => {
          if (email === fakeDatabase.email && password === fakeDatabase.password) {
            resolve({ success: true, message: 'Login successful' });
          } else {
            resolve({ success: false, message: 'Invalid email or password' });
          }
        }, 1000);
      });
    }

    // Shopping Cart Functionality
    let cart = [];

    document.querySelectorAll('.add-to-cart').forEach((button, index) => {
      button.addEventListener('click', () => {
        const product = { name: `Product ${index + 1}`, price: (index + 1) * 10 };
        addToCart(product);
      });
    });

    function addToCart(product) {
      cart.push(product);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <p>${item.name} - $${item.price}</p>
          <button onclick="removeFromCart(${index})" class="bg-red-600 text-white py-1 px-3 rounded-md mt-2">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }
  </script>
</body>
</html>
